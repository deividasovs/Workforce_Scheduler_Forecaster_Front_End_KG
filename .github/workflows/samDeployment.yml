name: Sam Deployment

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  sam:
    name: Build sam container
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - uses: aws-actions/setup-sam@v1
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1
      # sam build
      - run: sam build --use-container && sam deploy
      - run: sam deploy --no-confirm-changeset --no-fail-on-empty-changeset --stack-name kg-workforce-scheduler-FE #--s3-bucket aws-sam-cli-managed-default-samclisourcebucket-uua8kx0s89vi --capabilities CAPABILITY_IAM --region ##region##
